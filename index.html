<body>
    <!-- Page Content -->
    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <p class="lead">Select A Trimester</p>
                <div class="list-group">
                    <a href="#" data-trimester="0" class="list-group-item">
                        First Trimester</a>
                    <a href="#" data-trimester="1" class="list-group-item">
                        Second Trimester</a>
                    <a href="#" data-trimester="2" class="list-group-item">
                        Third Trimester</a>
                </div>
                <div id="week-group"></div>
                <h4>Select Your Delivery Date:</h4>
                <div class="input-group input-group-large">
                    <input type="text" class='form-control' id="datepicker" placeholder="Select A Date">
                </div>
                <hr>
                <h4>Time Left Until Your Delivery:</h4>
                <div id="getting-started" class='jumbotron text-center bg-danger'></div>
            </div>
            <div class="col-md-9">
                <div class="thumbnail">
                    <img class="img-responsive" src="assets/images/logo.jpg" alt="">
                    <div class="caption-full">
                        <div class="text-right">
                            <a class="btn btn-success" id="healthFinder">Get More Infomation</a>
                        </div>
                    </div>
                </div>
                <div id="dynamicTable">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <h3 class="panel-title">
                            <strong>
                                Pregnancy Week 
                            </strong>
                        </h3>
                        </div>
                        <div class="panel-body">
                            <table class="table table-hover" id="dynamicTable">
                                <thead>
                                    <tr>
                                        <th>Recommend Item</th>
                                        <th>Description</th>
                                    </tr>
                                </thead>
                                <tbody></tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <div id="results"></div>
                <div id="healthFinderInfo"></div>
            </div>
        </div>
    </div>

        <hr>
